<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- CARRUSEL DE IMAGENES  -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner m-1" >

                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="./img/Carrusel/carrusel-Lador.png" class="d-block w-100" alt="">
                </div>
    
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/Carrusel/Carrusel-bbcream.png" class="d-block w-100" alt="...">
                </div>
    
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img/Carrusel/Carrusel-Cosrx.png" class="d-block w-100" alt="...">
                </div>
    
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
    
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- OFERTAS -->
        <div class="container text-center p-3">
            <div class="row g-2 border border-light-subtle">
                <h2>This week on LuminCare</h2>
      
                <div class="col-xl-6">
                    <div class="article p-2">
                        <img class="ofertas img-fluid" src="./img/Publicidado-Ofertas/sunscreen.png" alt="">
                        <img class="ofertas img-fluid" src="./img/img-ofertas/sunscreen-superpuesta.png" alt="">
                    </div>
                </div>
      
                <div class="col-xl-6">
                    <div class="titulos-ofertas p-3 text-center">
                        <h2>SUNSCREENCARE UP TO 50% OFF</h2>
                        <p> FREE SHIPPING </p>
                    </div>
                </div>
      
                <div class="col-xl-6">
                    <div class="titulos-ofertas p-3 text-center"> 
                        <h2>URANG SKINCARE UP TO 50% OFF</h2>
                        <p> FREE SHIPPING</p>
                    </div>
                </div>
      
                <div class="col-xl-6">

                </div>
            </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
