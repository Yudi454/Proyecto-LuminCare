    <!-- INICIO REGISTRO  -->
    <div class="container w-65 mt-5 rounded-1 shadow">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8 col-xs-12 col-lg-4 col-xl-4">
          <h2 class="text-center py-5">Registrarme</h2>

          <!-- LOGIN -->

          <form action="#" class="needs-validation">
            <div class="mb-4">
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
                maxlength="20"
                minlength="3"
              />
            </div>
            <div class="mb-4">
              <label for="surname" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="surname"
                required
                maxlength="20"
                minlength="3"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                required
                maxlength="30"
                minlength="3"
              />
            </div>
            <div class="mb-1">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$"
                required
                minlength="8"
                maxlength="16"
              />
              <small class="text-secondary"
                >La contraseña debe tener al entre 8 y 16 caracteres, al menos
                un dígito, al menos una minúscula y al menos una
                mayúscula.</small
              >
            </div>
            <div class="mb-1">
              <input
                type="checkbox"
                class="form-check-input"
                id="connected"
                required
              />
              <label for="connected" class="form-check-label"
                ><small
                  >Acepto términos y condiciones.
                  <a href="../html/404.html">Ver</a></small
                ></label
              >
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Registrarme</button>
            </div>
            <div class="mt-3 text-center">
              <span
                >¿Ya tienes una cuenta?
                <a href="./login.html">Iniciar sesión</a></span
              >
            </div>
            <div
              class="mt-1 text-center text-danger"
              id="usuarioRechazado"
            ></div>
          </form>

          <!-- LOGIN REDES SOCIALES -->

          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12">Iniciar sesión con tus cuentas</div>
            </div>
            <div class="row">
              <div class="col">
                <a

                >

              </div>
