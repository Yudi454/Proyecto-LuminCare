<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar navbar-brand" href="#">

                </a>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <h1 class="d-flex justify-content-center">Administracion</h1>
            <div class="button-agregar">
                <section>
                    <button type="button" class="button-color btn btn-lg" data-bs-toggle="modal"
                        data-bs-target="#modal">Agregar Producto</button>
                    <div id="modal" class="modal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Agregar Producto</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <form id="id-form" class="needs-validation" novalidate>
                                    <div class="modal-body">
                                        <div>
                                            <label for="codigo" class="form-label">Codigo</label>
                                            <input type="password" id="codigo" class="form-control" required
                                                minlength="8" maxlength="16" placeholder="codigo">
                                        </div>
                                        <div>
                                            <label for="name" class="form-label"> Nombre</label>
                                            <input type="text" id="name" class="form-control" required minlength="5"
                                                maxlength="20" placeholder="Nombre">
                                        </div>
                                        <div>
                                            <label for="" class="form-label"> Descripcion</label>
                                            <textarea id="" class="form-control " required minlength="5"
                                                maxlength="200"></textarea>
                                        </div>
                                        <div>
                                            <label for="" class="form-label">Imagen por URL</label>
                                            <input type="text" id="" class="form-control" required minlength="10"
                                                placeholder="URL de la imagen">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <section>
                <h2 class="d-flex justify-content-center">Tabla de Productos</h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Codigo</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">URL</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">123456</th>
                                <td>Celular x23</td>
                                <td>16 gb ram</td>
                                <td>https://image.com</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <section>
                <h2 class="d-flex justify-content-center">Tabla de Usuarios</h2>
                <div class="tabla-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre de Usuario</th>
                                <th scope="col">Email</th>
                                <th scope="col">Contraseña</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Lucas Yudi</th>
                                <td>lucas55@gmail.com</td>
                                <td>Lucas1234</td>
                            </tr>
                        </tbody>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <div class="footer container-fluid">
            <p>Este es el pie de página.</p>
        </div>
    </footer>
    <script src="./main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
