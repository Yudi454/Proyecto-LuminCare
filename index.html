<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar navbar-brand" href="#">

                </a>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <h1 class="d-flex justify-content-center">Administracion</h1>
            <div class="button-agregar">
                <section>
                    <button type="button" class="button-color btn btn-lg" data-bs-toggle="modal"
                        data-bs-target="#modal">Agregar Producto</button>
                    <div id="modal" class="modal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Agregar Producto</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <form class="needs-validation" novalidate>
                                    <div class="modal-body">
                                        <div>
                                            <label for="name" class="form-label"> Nombre</label>
                                            <input type="text" id="name" class="form-control" required
                                                minlength="5" maxlength="20" placeholder="Nombre">
                                        </div class="valid-feedback">
                                        <div>
                                            <label for="" rows="3" class="form-label"> Descripcion</label>
                                            <textarea id="" class="form-control " required minlength="5"
                                                maxlength="200"></textarea>
                                            </div class="valid-feedback">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <section>

            </section>
        </article>
    </main>
    <footer>

</body>

</html>
