<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LuminCare</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container w-65 mt-5 rounded-1 shadow">
        <div class="row align-items-stretch">
            <div class="col-md-5 imgSesion d-none d-md-block col col-lg-6 col-xl-6 rounded-1">

            </div>
            <div class="col p-5">
                <div class="text-end">
                    <img src="./img/logoLuminCare.jpg" width="60" alt="logo-LuminCare">
                </div>
                <h2 class="text-center py-5">Bienvenido</h2>

                <!-- LOGIN -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" required maxlength="50">
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" required maxlength="50">
                    </div>
                    <div class="mb-1">
                        <input type="checkbox" class="form-check-input" name="connected">
                        <label for="connected" class="form-check-label"><small>Mantenerme conectado</small></label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary">Iniciar Sesión</button>
                    </div> 
                    <div class="mt-3 text-center">
                        <span>¿No tienes una cuenta registrada? <a href="#">Regístrate</a></span>
                    </div>
                    <div class="text-center">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>

                <!-- LOGIN REDES SOCIALES -->

                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">
                            Iniciar sesión con tus cuentas
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row text-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="./img/logo facebook.webp" alt="facebook" width="32" class="rounded mx-auto d-block">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="./img/logo google.webp" alt="google" width="32" class="rounded-5">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
